variables:
  openstack-origin: &openstack-origin cloud:bionic-ussuri

series: &series bionic

machines:
  0:
    constraints: "mem=3072M"
  1: {}
  2: {}
  3: {}
  4: {}
  5: {}
  6:
    constraints: "root-disk=20G mem=4G"
  7:
    constraints: "root-disk=20G mem=4G"
  8: {}

# We specify machine placements for these to improve iteration
# time, given that machine "0" comes up way before machine "7"
applications:
  percona-cluster:
    charm: cs:~openstack-charmers/percona-cluster
    num_units: 1
    options:
      source: *openstack-origin
    to:
      - '0'
    channel: candidate
  rabbitmq-server:
    charm: cs:~openstack-charmers/rabbitmq-server
    num_units: 1
    options:
      source: *openstack-origin
    to:
      - '1'
    channel: candidate
  neutron-api:
    charm: cs:~openstack-charmers/neutron-api
    series: *series
    num_units: 1
    options:
      manage-neutron-plugin-legacy-mode: true
      overlay-network-type: 'vxlan'
      l2-population: True
      flat-network-providers: physnet1
      neutron-security-groups: true
      openstack-origin: *openstack-origin
      enable-dvr: True
    to:
      - '2'
    channel: candidate
  keystone:
    charm: cs:~openstack-charmers/keystone
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '3'
    channel: candidate
  glance:
    charm: cs:~openstack-charmers/glance
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '4'
    channel: candidate
  neutron-openvswitch:
    charm: ../../../neutron-openvswitch
    options:
      use-dvr-snat: True
      bridge-mappings: physnet1:br-ex
      enable-local-dhcp-and-metadata: True
  nova-cloud-controller:
    charm: cs:~openstack-charmers/nova-cloud-controller
    num_units: 1
    options:
      network-manager: Neutron
      openstack-origin: *openstack-origin
    to:
      - '5'
    channel: candidate
  nova-compute:
    charm: cs:~openstack-charmers/nova-compute
    num_units: 2
    options:
      config-flags: default_ephemeral_format=ext4
      enable-live-migration: true
      enable-resize: true
      migration-auth-type: ssh
      openstack-origin: *openstack-origin
    to:
      - '6'
      - '7'
    channel: candidate
  placement:
    charm: cs:~openstack-charmers/placement
    num_units: 1
    options:
      openstack-origin: *openstack-origin
    to:
      - '8'
    channel: candidate
relations:
  - - 'neutron-api:shared-db'
    - 'percona-cluster:shared-db'
  - - 'neutron-api:amqp'
    - 'rabbitmq-server:amqp'
  - - 'neutron-api:neutron-api'
    - 'nova-cloud-controller:neutron-api'
  - - 'neutron-api:identity-service'
    - 'keystone:identity-service'
  - - 'keystone:shared-db'
    - 'percona-cluster:shared-db'
  - - 'nova-compute:neutron-plugin'
    - 'neutron-openvswitch:neutron-plugin'
  - - 'neutron-api:neutron-plugin-api'
    - 'neutron-openvswitch:neutron-plugin-api'
  - - 'nova-cloud-controller:shared-db'
    - 'percona-cluster:shared-db'
  - - 'nova-cloud-controller:amqp'
    - 'rabbitmq-server:amqp'
  - - 'nova-compute:amqp'
    - 'rabbitmq-server:amqp'
  - - 'neutron-openvswitch:amqp'
    - 'rabbitmq-server:amqp'
  - - 'nova-cloud-controller:identity-service'
    - 'keystone:identity-service'
  - - 'nova-cloud-controller:cloud-compute'
    - 'nova-compute:cloud-compute'
  - - 'glance:identity-service'
    - 'keystone:identity-service'
  - - 'glance:shared-db'
    - 'percona-cluster:shared-db'
  - - 'glance:amqp'
    - 'rabbitmq-server:amqp'
  - - 'nova-compute:image-service'
    - 'glance:image-service'
  - - 'nova-cloud-controller:image-service'
    - 'glance:image-service'
  - - 'placement:shared-db'
    - 'percona-cluster:shared-db'
  - - 'placement:identity-service'
    - 'keystone:identity-service'
  - - 'placement:placement'
    - 'nova-cloud-controller:placement'
